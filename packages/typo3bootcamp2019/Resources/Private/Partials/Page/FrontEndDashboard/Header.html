<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers" data-namespace-typo3-fluid="true"></html>
    <!-- HEADER DESKTOP-->
            <header class="header-desktop">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="header-wrap">
                            <form class="form-header" action="" method="POST" style="visibility: hidden;">
                                <input class="au-input au-input--xl" type="text" name="search" placeholder="Search for datas &amp; reports..." />
                                <button class="au-btn--submit" type="submit">
                                    <i class="zmdi zmdi-search"></i>
                                </button>
                            </form>

                            <div class="header-button">
                                <div class="account-wrap">
                                    <div class="account-item clearfix js-item-menu">
                                        <!-- <div class="image">
                                            <img src="images/icon/avatar-01.jpg" alt="John Doe" />
                                        </div> -->
                                        <div class="content">
                                            <a class="js-acc-btn" href="#">
                                                {feUserFirstName} {feUserLastName}
                                            </a>
                                        </div>
                                        <div class="account-dropdown js-dropdown">
                                            <div class="info clearfix">
                                                <!-- <div class="image">
                                                    <a href="#">
                                                        <img src="images/icon/avatar-01.jpg" alt="John Doe" />
                                                    </a>
                                                </div> -->
                                                <div class="content" style="margin-left: 0;">
                                                    <h5 class="name">
                                                        <a href="#">{feUserFirstName} {feUserLastName}</a>
                                                    </h5>
                                                    <span class="email">{feEmail}</span>
                                                </div>
                                            </div>
                                            <div class="account-dropdown__footer">
                                                    <form action="/login" target="_top" method="post">
                                                            <fieldset>
                                                                <div class="felogin-hidden">
                                                                    <input type="hidden" name="logintype" value="logout" />
                                                                    <input type="hidden" name="pid" value="19" />
                                                                    <input type="hidden" name="tx_felogin_pi1[noredirect]" value="0" />
                                                                </div>
                                                            </fieldset>
                                                            <button type="submit">
                                                                <i class="zmdi zmdi-power"></i>Logout
                                                            </button>
                                                    </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- HEADER DESKTOP-->
</html>
