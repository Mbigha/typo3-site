<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class=" {fieldName} col-md-6">
	<label for="{fieldName}"><f:translate id="{fieldName}" /></label>
	<f:render partial="Required" arguments="{field: fieldName}" />
	<f:form.textfield
		property="{fieldName}"
		id="{fieldName}"
		type="password"
		placeholder="{options.placeholder}"
		class="form-control" />

	<f:render partial="FieldError" arguments="{for: 'user', field: fieldName}" /><br/>
</div>

</html>
