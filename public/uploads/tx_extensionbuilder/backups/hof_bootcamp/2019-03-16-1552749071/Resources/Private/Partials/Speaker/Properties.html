<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-hof-bootcamp" >
	<tr>
		<td>
			<f:translate key="tx_hofbootcamp_domain_model_speaker.title" />
		</td>
		<td>
		{speaker.title}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_hofbootcamp_domain_model_speaker.first_name" />
		</td>
		<td>
		{speaker.firstName}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_hofbootcamp_domain_model_speaker.last_name" />
		</td>
		<td>
		{speaker.lastName}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_hofbootcamp_domain_model_speaker.organisation" />
		</td>
		<td>
		{speaker.organisation}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_hofbootcamp_domain_model_speaker.description" />
		</td>
		<td>
		{speaker.description}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_hofbootcamp_domain_model_speaker.url" />
		</td>
		<td>
		{speaker.url}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_hofbootcamp_domain_model_speaker.email" />
		</td>
		<td>
		{speaker.email}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_hofbootcamp_domain_model_speaker.image" />
		</td>
		<td>
				<f:image src="{speaker.image.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
</table>
</html>
