<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-hof-bootcamp" >
	<tr>
		<td>
			<f:translate key="tx_hofbootcamp_domain_model_session.title" />
		</td>
		<td>
		{session.title}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_hofbootcamp_domain_model_session.description" />
		</td>
		<td>
		{session.description}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_hofbootcamp_domain_model_session.max_participants" />
		</td>
		<td>
		{session.maxParticipants}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_hofbootcamp_domain_model_session.start" />
		</td>
		<td>
		{session.start -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_hofbootcamp_domain_model_session.end" />
		</td>
		<td>
		{session.end -> f:format.date()}
		</td>
	</tr>
</table>
</html>
