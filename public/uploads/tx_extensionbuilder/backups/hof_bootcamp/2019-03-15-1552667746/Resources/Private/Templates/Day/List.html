<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />

	<f:section name="content">
	
		<ul class="nav nav-tabs" role="tablist">
			<f:for each="{days}" as="day">
	          <li class="nav-item">
	            <a class="nav-link {f:if(condition: '{day.dayNumber} == 1', then: 'active')}" href="#day-{day.dayNumber}" 
	            	role="tab" data-toggle="tab">
	            	Day {day.dayNumber}
	            </a>
	          </li>
	        </f:for>
	     </ul>
	     
	     <div class="row">
	     	<div class="col-md-2"></div>
	     	<f:for each="{locations}" as="location">
	        	<div class="col-md-5">
	        		<h4>Room: {location.room}</h4>
	        	</div>
	        </f:for>
	     </div>
	     
	     <div class="tab-content row justify-content-center">
	
			<f:for each="{days}" as="day">
	          <!-- Schdule Day 1 -->
	          <div role="tabpanel" class="col-lg-12 tab-pane fade show 
	          	{f:if(condition: '{day.dayNumber} == 1', then: 'active')}" id="day-{day.dayNumber}">
	
				<f:for each="{day.timesSlots}" as="timeSlot">
		            <div class="row schedule-item">
		              <div class="col-md-2"><time>{timeSlot.timeRange}</time></div>
		              
		              <f:for each="{timeSlot.sessions}" as="session">
			              <div class="col-md-5">
				                <h4>
				                	<f:link.action pageUid="18" controller="Session" action="show" arguments="{session : session}">
				                		{session.title}
				                	</f:link.action>
				                </h4>
				                <ul class="session-speakers">
				                	<f:for each="{session.speakers}" as="speaker">
				                		<li>
				                			<f:link.action pageUid="17" controller="Speaker" action="show" arguments="{speaker : speaker}">
						                		{speaker.firstName} {speaker.lastName}
						                	</f:link.action>
				                		</li>
				                	</f:for>
				                </ul>
			              </div>
			          </f:for>
		            </div>
		         </f:for>
	          </div>
	         </f:for>
	       </div>
	          <!-- End Schdule Day 1 -->
	     
	</f:section>
</html>
